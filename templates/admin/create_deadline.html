{% extends "base.html" %}

{% block title %}Create Deadline - Admin Dashboard{% endblock %}

{% block additional_styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
{% endblock %}

{% block content %}
{% include 'admin/_admin_nav.html' %}
<div class="container dashboard-container">
    <section class="create-deadline-section">
        <h1>Create New Deadline</h1>

        <form method="POST" class="deadline-form">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="deadline_date">Deadline Date *</label>
                <input type="datetime-local" id="deadline_date" name="deadline_date" required>
            </div>

            <!-- Assignment Type Section -->
            <div class="form-group">
                <label>Assign To:</label>
                <div class="assignment-options">
                    <div class="checkbox-option">
                        <input type="checkbox" id="assign_individual" name="assignment_type" value="individual">
                        <label for="assign_individual">Individual Users</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="assign_group" name="assignment_type" value="group">
                        <label for="assign_group">User Groups</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="assign_everyone" name="assignment_type" value="everyone">
                        <label for="assign_everyone">Everyone</label>
                    </div>
                </div>
            </div>

            <!-- Dynamic Select Options -->
            <div id="assignment-selects" style="display: none;">
                <div id="individual-select" class="form-group" style="display: none;">
                    <label for="selected_users">Select Users:</label>
                    <select id="selected_users" name="selected_users" multiple size="5">
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>

                <div id="group-select" class="form-group" style="display: none;">
                    <label for="selected_groups">Select Groups:</label>
                    <select id="selected_groups" name="selected_groups" multiple size="5">
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="is_active" name="is_active">
                <label for="is_active">Make this deadline active immediately</label>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('admin.manage_deadlines') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Deadline</button>
            </div>
        </form>
    </section>
</div>
<script src="{{ url_for('static', filename='utils/userFetch.js') }}"></script>
{% endblock %}
